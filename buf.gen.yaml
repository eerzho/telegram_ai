version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/ваш-username/ваш-проект/gen
plugins:
  # Генерация Go кода для protobuf
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Генерация gRPC Go кода
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # Генерация gRPC Gateway
  - remote: buf.build/grpc-ecosystem/gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # Генерация OpenAPI/Swagger
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapi
    opt:
      - allow_merge=true
      - merge_file_name=api
